
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Job Hunter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="navbar.js" defer></script>
</head>
<body>
    <!-- Header and Navigation -->
    <div id="navbar"></div>

    <!-- Signup Section -->
    <section class="signup-section">
        <div class="signup-container">
            <h2>Create Your Account</h2>
            <p>Join Job Hunter and discover great job opportunities.</p>

            <!-- Signup Form -->
            <form id="signupForm" class="signup-form">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary">Sign Up</button>
                </div>
                <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Job Hunter. All Rights Reserved.</p>
    </footer>

    <!-- Optional JavaScript for Validation -->
    <script>
        const form = document.getElementById('signupForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!validateEmail(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            alert('Sign Up Successful!');
            form.submit(); // Simulate form submission after validation
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }
    </script>
</body>
</html>
